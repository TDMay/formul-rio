<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main">
        <div class="conteudo">
            <form class="login_Box">
                <div class="page1">
                    <h1 class="texto_bemvindo">SEJA BEM VINDO</h1>
                    <p class="texto_instrucao">por favor preencha o formulário abaixo</p>
    
                    <div class="input_box">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input_box">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input_box">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div class="input_box">
                        <label for="phone">Telefone:</label>
                        <input type="text" id="phone" name="phone" required>
                        <span id="erroTelefone" style="color:red;"></span>
                    </div>
                    <div class="input_box">
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" required>
                            <option value="" selected>Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="botoes">
                        <button type="submit" class="btn-proximo">Proximo</button>
                        <a href="#" class="login_redirect">Já tem uma conta? Faça login aqui!</a>
                    </div>
                </div>
                <div class="page2 off">
                    <div class="input_box">
                        <label for="data">Data de Nascimento:</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <div class="input_box">
                        <label for="cep">CEP:</label>
                        <input type="cep" id="cep" name="cep" required>
                    </div>
                    <div class="input_box">
                        <label for="logra">Logradouro:</label>
                        <input type="text" id="logra" name="logra" required>
                    </div>
                    <div class="input_box">
                        <label for="trilha">Trilha:</label>
                        <select name="trilha" id="trilha">
                            <option disabled selected>Selecione</option>
                            <option value="Front-end">Front-end</option>
                            <option value="Back-end">Back-end</option>
                            <option value="Design">Design</option>
                            <option value="Games">Games</option>
                            <option value="Dados">Dados</option>
                        </select>
                    </div>
                    <div class="input_box">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                    <div class="input_box">
                        <label for="Csenha">Confirmar Senha:</label>
                        <input type="password" name="Csenha" id="Csenha">
                    </div>
                    <div class="botoes">
                        <button class="btn-voltar">Voltar</button>
                        <button type="submit" class="btn-cadastrar">Cadastrar</button>
                    </div>
                </div>
            </form>
            <div class="imagem">
                <img src="./src/rodape.png" alt="Logo da equipe de robotica do IFMA campus Itapecuru-Mirm">
            </div>
        </div>
    </main>

    <footer class="rodape">

    </footer>
</body>
<script src="./App.js"></script>
</html>
