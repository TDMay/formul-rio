<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main">
        <div class="conteudo">
          <div class="imagem">
            <img src="./src/rodape.png" alt="Logo da equipe de robotica do IFMA campus Itapecuru-Mirm">
        </div>
            <form class="login_Box">
                <div class="page1">
                    <h1 class="texto_bemvindo">Login</h1>
                    <p class="texto_instrucao">Entre com suas informações</p>
                    <div class="input_box">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input_box">
                      <label for="senha">Senha:</label>
                      <input type="password" name="password" id="password">
                    </div>
                    <div class="botoes">
                        <button class="btn-logar">Login</button>
                        <a href="./index.html" class="login_redirect">Não tem uma conta? Faça registro aqui!</a>
                    </div>
                </div>
            </form>
            
        </div>
    </main>

    <footer class="rodape">

    </footer>
</body>
<script src="./App2.js"></script>
</html>
